<br/>
<h2>Search Order Details</h2>
<br/>
<div>
    <form class="row g-3" ngNativeValidate (ngSubmit)="searchOrderDetailsByDiscount()">
        <div class="col-auto">
            <label class="form-control-plaintext" for="discount">Discount :</label>
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="discount" 
            name="discount" required [(ngModel)]="discount" placeholder="Search by Discount" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
<br/>
<br/>

<br/>

<table class="table table-striped">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Orders</th>
            <th scope="col">Products</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Discount</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let orderdetail of orderdetails">
            <tr>
                <th scope="row">{{ orderdetail.id }}</th>
                <td>{{orderdetail.orders.id}}</td>
                <td>{{orderdetail.products.id}}</td>
                <td>{{orderdetail.unitPrice}}</td>
                <td>{{orderdetail.quantity}}</td>
                <td>{{orderdetail.discount}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
