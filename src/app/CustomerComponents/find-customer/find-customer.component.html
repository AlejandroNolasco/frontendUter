<br/>
<h2>Search Customer</h2>
<br/>
<div>
    <form class="row g-3" ngNativeValidate (ngSubmit)="searchCustomerByName()">
        <div class="col-auto">
            <label class="form-control-plaintext" for="name">Name :</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="name" 
            name="name" required [(ngModel)]="name" placeholder="Search by name" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
<br/>
<br/>

<br/>

<table class="table table-striped table-dark table-hover">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Gender</th>
            <th scope="col">Password</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let customer of customers">
            <tr>
                <th scope="row">{{ customer.id }}</th>
                <td>{{customer.name}}</td>
                <td>{{customer.username}}</td>
                <td>{{customer.password}}</td>
                <td>{{customer.gender}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.rol.name}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
