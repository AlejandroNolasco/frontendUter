<div>
    <form (ngSubmit)="updateCustomer()">
        <div *ngIf="customer">
            <div class="form-group col-md-6">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="Name"
                name= "Name" placeholder="Name"
                required [(ngModel)]="customer.name" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="username">Username :</label>
                <input type="text" class="form-control" id="Username"
                name= "Username" placeholder="Username"
                required [(ngModel)]="customer.username" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="password">Password :</label>
                <input type="text" class="form-control" id="password"
                name="password" placeholder="Password"
                required [(ngModel)]="customer.password" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="gender">Gender :</label>
                <input type="text" class="form-control" id="Gender"
                name="Gender" placeholder="Gender"
                required [(ngModel)]="customer.gender" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="phone">Phone :</label>
                <input type="text" class="form-control" id="phone"
                name="phone" placeholder="Phone"
                required [(ngModel)]="customer.phone" />
            </div>
    
            <div class="form-group col-md-6">
                <label for="email">Email :</label>
                <input type="text" class="form-control" id="email"
                name="email" placeholder="Email"
                required [(ngModel)]="customer.email" />
            </div>
        </div>
        <button type="submit" class ="btn btn-success">Save</button>
    </form>
</div>
