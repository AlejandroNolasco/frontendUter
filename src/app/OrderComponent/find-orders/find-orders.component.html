<br/>
<h2>Search Orders</h2>
<br/>
<div>
    <form class="row g-3" ngNativeValidate (ngSubmit)="searchOrdersById()">
        <div class="col-auto">
            <label class="form-control-plaintext" for="id">Id :</label>
        </div>
        <div class="col-auto">
            <input type="number" class="form-control"  required [(ngModel)]="id" placeholder="Search by Id" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
<br/>
<br/>

<br/>

<table class="table table-striped table-dark table-hover">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Customer</th>
            <th scope="col">Seller</th>
            <th scope="col">Order Date</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let order of orders">
            <tr>
                <th scope="row">{{ order.id }}</th>
                <td>{{order.customer.id}}</td>
                <td>{{order.seller.id}}</td>
                <td>{{order.orderDate}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
