<br/>
<h2>Registro de Orders</h2>
<br/>
<div>
    <form ngNativeValidate (ngSubmit)="insertOrder()">
        <div>
            <input type="hidden" id="OrderId" name="OrderId"
            required [(ngModel)]="order.id">
        </div>
        
        <div class="form-group col-md-6">
            <label for="date">Date </label>
            <input type="date" class="form-control" id="date"
            name= "date" placeholder="Date"
            required [(ngModel)]="order.orderDate"/>
        </div> 
        <div class="form-group col-md-6">
            <label for="Id">Customer Id :</label>
            <input type="number" class="form-control" id="Id"
            name="Id" placeholder="Id" [(ngModel)]="order.customer.id" required >
        </div>
        
        <div class="form-group col-md-6">
            <label for="Id">Seller Id :</label>
            <input type="number" class="form-control" id="Id"
            name="Id" placeholder="Id" [(ngModel)]="order.seller.id" required >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
