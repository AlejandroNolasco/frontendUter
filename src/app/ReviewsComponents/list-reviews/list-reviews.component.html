<br/>
<h2>Listado de Reviews</h2>
<br/>

<br/>
<table class="table table-striped">
    <thead class="thead_dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Stars</th>
            <th scope="col">Description</th>
            <th scope="col">Seller</th>
            <th scope="col">Customer</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let review of reviews">
            <tr>
                <th scope="row">{{review.id }}</th>
                <td>{{review.stars}}</td>
                <td>{{review.description}}</td>
                <td>{{review.seller.username}}</td>
                <td>{{review.customer.username}}</td>
                <td>
                    <button type="submit" (click)='deleteReviews(review)' class="btn btn-danger">Delete</button>
                    <button type="submit" (click)='updateReviews(review)' class="btn btn-primary">Update</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
