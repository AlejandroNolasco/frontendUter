<br/>
<h2>Registro de Products</h2>
<br/>
<div>
    <form ngNativeValidate (ngSubmit)="insertProducts()">
        <div>
            <input type="hidden" id="ProductId" name="ProductId"
            required [(ngModel)]="product.id">
        </div>
        
        <div class="form-group col-md-6">
            <label for="name">Name :</label>
            <select class="form-select" name="name" [(ngModel)]="product.name" required>
                <option selected value="Teclado">Teclado</option>
                <option value="Monitor">Monitor</option>
                <option value="Mouse">Mouse</option>
                <option value="Parlantes">Parlantes</option>
                <option value="Audifonos">Audifonos</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="descritcion">Description :</label>
            <input type="text" class="form-control" id="description"
            name= "description" placeholder="Description"
            required [(ngModel)]="product.description" />
        </div>

        <div class="form-group col-md-6">
            <label for="price">Price :</label>
            <input type="number" class="form-control" id="price"
            name="price" placeholder="price"
            required [(ngModel)]="product.price" />
        </div>

        <div class="form-group col-md-6">
            <label for="id">Id del Seller :</label>
            <input type="number" class="form-control" id="id"
            name="id" placeholder="Id"
            required [(ngModel)]="product.seller.id" />
        </div>

        <div class="form-group col-md-6">
            <label for="id">Id del Category :</label>
            <input type="id" class="form-control" id="id"
            name="id" placeholder="Id"
            required [(ngModel)]="product.category.id" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
